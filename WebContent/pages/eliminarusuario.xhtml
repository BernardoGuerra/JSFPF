<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 

<h:head></h:head> 
	
	<f:metadata>
    <f:event listener="#{eliminarusuario.initConversation}" type="preRenderView" /> 
	</f:metadata>
	
	   <h:body style="margin: 0px;">
       
 
        <p:tabMenu activeIndex="3">
        
            <p:menuitem value="Inicio" outcome="listarusuario" >
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Crear Usuario" outcome="crearusuario" >
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Actualizar Usuario" outcome="actualizarusuario" >
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Eliminar Usuario" outcome="eliminarusuario" >
                <f:param name="i" value="3" />
            </p:menuitem>
            
        </p:tabMenu>
	<br/>
	
<h:form>
<div style="padding: 5px; width: 98%; margin: 0 auto;">
    <p:panel id="panel" header="Busqueda por correo">
        
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="email_buscar" value="Email:" />
            <p:inputText id="email_buscar" value="#{eliminarusuario.emailBusqueda}" required="true" label="Firstname">
                <f:validateBean />
            </p:inputText>
            <p:message for="email_buscar"  />
        </h:panelGrid>
        <p:commandButton value="Buscar" update="panel" action="#{eliminarusuario.busquedaPorCorreo}" icon="pi pi-check" />
    </p:panel>
   </div> 
</h:form>
			
	<br/>
	
        
        	<h:form>
            <div style="padding: 5px; width: 98%; margin: 0 auto;">
            
            	
            	<p:panel id="basic" header="Baja Usuario" footer="Chaja" style="margin: 0 auto">
            
           		 <p:growl id="messages" showDetail="true"/>	
            	
            	  <p:messages />
            	  
            
            	
                <div style="padding: 10px;">
                    <p:outputLabel value="Nombre: " style="font-weight: bold;" />
                    <p:inputText id="nombre" value="#{eliminarusuario.nombre}" disabled="true" style="width: 100%;" />
                    <p:message for="@previous" />
                </div>

                <div style="padding: 10px;">
                    <p:outputLabel value="Apellido: " style="font-weight: bold;" />
                    <p:inputText value="#{eliminarusuario.apellido}"  disabled="true"  style="width: 100%;" />
                    <p:message for="@previous" />
                </div>


                <div style="padding: 10px;">
                    <p:outputLabel value="Email: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;" readonly= "#{facesContext.renderResponse}" value="#{eliminarusuario.email}" />
                    <p:message for="@previous" />
                </div>

      			 <div style="padding: 10px;" class="text-center">
                    <p:outputLabel value="Tipo de Documento: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"   disabled="true" value="#{eliminarusuario.documentoCategoria}" />
                
                </div>

                <div style="padding: 10px;" class="text-center">
                    <p:outputLabel value="Documento: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;" disabled="true" value="#{eliminarusuario.documento}" />
            
                </div>                
                    <div style="padding: 10px;" class="text-center">
                    <p:outputLabel value="Status del usuario: " style="font-weight: bold;" />
                    <p:inputText style="width: 100%;"  disabled="true" value="#{eliminarusuario.estadoUsuario}" />
                </div>
                
                 

                <div style="padding: 10px;">
                    <p:commandButton value="Bajar Usuario"  update="messages" action="#{eliminarusuario.eliminar}" style="width: 100%;" />
                    <p:spacer width="10" />
                    <p:button value="Cancelar" style="width: 100%;" />
                </div>
            
            
            </p:panel>
            </div>
                       
           </h:form> 
  
    </h:body>

</html>
